<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulScroll Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-brain"></i> MindfulScroll
            </a>
            <div class="ms-auto d-flex align-items-center">
                <div class="theme-toggle me-3">
                    <button class="btn btn-outline-primary" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                        <li><a class="dropdown-item" href="#" id="setGoalBtn"><i class="fas fa-bullseye me-2"></i>Set Daily Goal</a></li>
                        <li><a class="dropdown-item" href="#" id="exportDataBtn"><i class="fas fa-download me-2"></i>Export Data</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Today's Usage</h5>
                        <h2 class="card-text" id="todayUsage">0 min</h2>
                        <div class="progress">
                            <div class="progress-bar" id="usageProgress" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Daily Goal</h5>
                        <h2 class="card-text" id="dailyGoal">60 min</h2>
                        <button class="btn btn-sm btn-outline-primary" id="editGoalBtn">Edit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Weekly Average</h5>
                        <h2 class="card-text" id="weeklyAverage">0 min</h2>
                        <small class="text-muted">Last 7 days</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Usage Chart -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Usage Over Time</h5>
                <canvas id="usageChart"></canvas>
            </div>
        </div>

        <!-- Recent Sessions -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Recent Sessions</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Site</th>
                                <th>Duration</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="sessionsTable">
                            <!-- Sessions will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Goal Setting Modal -->
    <div class="modal fade" id="goalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Set Daily Goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="goalMinutes" class="form-label">Daily Goal (minutes)</label>
                        <input type="number" class="form-control" id="goalMinutes" min="1" max="1440">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveGoalBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
