<!DOCTYPE html>
<html>
<head>
  <title>MindfulScroll</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .stats {
      margin: 15px 0;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      margin: 5px 0;
    }
    .progress {
      height: 100%;
      background: #4CAF50;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>MindfulScroll</h2>
  <div class="stats">
    <div class="stat-item">
      <span>Today's Usage:</span>
      <span id="today-usage">0 min</span>
    </div>
    <div class="stat-item">
      <span>Daily Goal:</span>
      <span id="daily-goal">60 min</span>
    </div>
    <div class="progress-bar">
      <div id="progress" class="progress" style="width: 0%"></div>
    </div>
  </div>
  <button id="set-goal" style="width: 100%; padding: 8px; margin-top: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
    Set Daily Goal
  </button>
  <script src="popup.js"></script>
</body>
</html>
